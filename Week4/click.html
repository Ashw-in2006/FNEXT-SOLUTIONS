<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivating Counter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .counter-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      width: 360px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #count {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #ffde59;
      text-shadow: 0 0 10px #ffde59;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      min-height: 3rem;
      color: #eee;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .increase {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 0 10px #0072ff;
    }

    .increase:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0072ff;
    }

    .decrease {
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: #333;
      box-shadow: 0 0 10px #ffd200;
    }

    .decrease:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd200;
    }

    .reset {
      background: linear-gradient(to right, #f857a6, #ff5858);
      color: white;
      box-shadow: 0 0 10px #ff5858;
    }

    .reset:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff5858;
    }

    @media (max-width: 420px) {
      .counter-box {
        width: 90%;
        padding: 1.5rem;
      }
      h1 { font-size: 1.8rem; }
      #count { font-size: 3.5rem; }
      #message { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Workout Counter</h1>
    <div id="count">0</div>
    <div id="message">Push your limits one rep at a time! üí™</div>

    <div class="btn-group">
      <button class="increase" onclick="changeCount(1)">Increase</button>
      <button class="decrease" onclick="changeCount(-1)">Decrease</button>
      <button class="reset" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById("count");
    const messageDisplay = document.getElementById("message");

    const messages = [
      "Feel that burn üî•",
      "One more rep! üèÉ‚Äç‚ôÇÔ∏è",
      "Stay strong üí™",
      "You got this! üöÄ",
      "Break limits, build gains ‚ö°",
      "Grind now, shine later üåü",
      "Stronger every step! üèãÔ∏è",
      "Discipline > Motivation üíØ",
      "Rep by rep, win the day üéØ",
      "Beast mode activated üêæ"
    ];

    const negativeMessages = [
      "It's okay to slow down. Breathe üßò",
      "Control the fall, own the rise ‚¨áÔ∏è‚¨ÜÔ∏è",
      "Even athletes take a step back üèÅ",
      "Reset to rise again üîÅ",
      "Pace yourself, champion üïäÔ∏è"
    ];

    function changeCount(amount) {
      count += amount;
      countDisplay.textContent = count;
      const quote = amount > 0
        ? messages[Math.floor(Math.random() * messages.length)]
        : negativeMessages[Math.floor(Math.random() * negativeMessages.length)];
      messageDisplay.textContent = quote;
    }

    function resetCount() {
      count = 0;
      countDisplay.textContent = count;
      messageDisplay.textContent = "Reset complete. Ready to dominate again! üîÑ";
    }
  </script>
</body>
</html>
